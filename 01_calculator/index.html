<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <title>Calculator - Your simple calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<header>
    <h2>simple calculator</h2>
</header>
<section class="main">
    <div class="calculator-div">
       <input type="text" class="display" placeholder="0"> 
       </input>
       <div class="row">
           <button data-type="Allclear">AC</button>
        <button data-type="clear">C</button>
        <button data-type="op">%</button>
        <button data-type="op">/</button>
       </div>
       <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-type="op">*</button>
       </div>
        
       <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-type="op">-</button>
       </div>
        
       <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-type="op">+</button>
       </div>
        
       <div class="row">
        <button>0</button>
        <button>.</button>
        <button data-type="result">=</button>
       </div>
 
    </div>
</section>
<footer>
    <h6> Explore the magic behind the scenes:  <a href="https://github.com/mandeep28" target="_blank">Check out my GitHub!</a></h6>
</footer>





    <!--  javascript -->
    <script src="./app.js"></script>
</body>
</html>
